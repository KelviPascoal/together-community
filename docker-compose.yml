version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: together-db
    environment:
      POSTGRES_USER: together
      POSTGRES_PASSWORD: together123
      POSTGRES_DB: together_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - together-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U together"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: together-backend
    environment:
      DATABASE_URL: postgresql://together:together123@postgres:5432/together_db
      NODE_ENV: development
      PORT: 3001
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - together-network
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: together-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - together-network
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:

networks:
  together-network:
    driver: bridge
